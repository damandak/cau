{% extends "headers.html" %}
{% load static %}

{% block content %}
  <div class="container justify-content-md-center text-dark">
    <div class="row">
      <h4 class="mt-4 mb-3">Eliminar vehículo</h4>
    </div>
    <div class="row">
      <p class="mt-3" style="width:25rem; margin:auto;">¿Estás seguro que deseas eliminar este vehículo?</p>
    </div>     
    <div class="row justify-content-md-center rounded text-start mt-5">
      <div class="form-group" style="width:25rem;">
        <form method="post" style="text-align: center;">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary mb-3">Confirmar</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
